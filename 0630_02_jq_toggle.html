<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        /* img{
            display:none;
        } */
        .col {
            width: 1000px;
            height: 500px;

        }
    </style>
</head>

<body>
    <br>
    <br>
    <br>
    <div class="container mt-5">
     
        <div class="row">
            <div class="col bg-info text-center pt-5 rounded-5">
                <!-- //////////////////      存取此數字為變數 -->
                <img src="https://picsum.photos/id/237/1000/400" alt="" class="w-75 rounded-3">
            </div>
        </div>      
        <div class="container mt-5">
            <div class="row">
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-info w-100 text-light" data-target="20">btn1</button>
                </div>
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-info w-100 text-light" data-target="21">btn2</button>
                </div>
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-info w-100 text-light" data-target="23">btn3</button>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
            </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
            </script>
        <script>
            $(document).ready(function () {
                const btn = $('.btn');
                // console.log('btn',btn);
                btn.each(function () {
                    $(this).click(function () {
                        let target = $(this).attr('data-target');
                        $('img').attr('src', `https://picsum.photos/id/${target}/1000/400`)
                    })
                })
            })


        </script>

</body>

</html>
