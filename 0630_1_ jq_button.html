<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4 text-center">
                <button type="button" class="btn btn-warning" data-num="6" data-target="#box1" data-color="bg-warning"
                    data-text="#myP1">btn1</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-danger" data-num="7" data-target="#box2" data-color="bg-danger"
                    data-text="#myP2">btn2</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-primary" data-num="8" data-target="#box3" data-color="bg-primary"
                    data-text="#myP3">btn3</button>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="box mx-auto bg-dark" id="box1" data-now="bg-dark" data-num="6">
                </div>
            </div>
            <div class="col-4">
                <div class="box mx-auto bg-dark" id="box2" data-now="bg-dark" data-num="7">
                </div>
            </div>
            <div class="col-4">
                <div class="box mx-auto bg-dark" id="box3" data-now="bg-dark" data-num="8">
                </div>
            </div>
        </div>
    </div>
   




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <!-- /////////// 載入 jquery ///////////// -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script>

        /////////////// start jquery 
        $(document).ready(function () {
            const btns = $('.btn');

            btns.each(function(){
               
               
                $(this).text($(this).attr('data-num'));
                
                $(this).click(function(){
                    // console.log('click ok');
                  let dataTarget = $(this).attr('data-target');
                  let dataColor = $(this).attr('data-color');
                //   console.log('dataTarget',dataTarget);
                //   console.log('dataColor',dataColor);

                  
                  if($(dataTarget).attr('data-now')=='bg-dark'){
                        $(dataTarget).attr('class',`box mx-auto ${dataColor}`);
                        $(dataTarget).attr('data-now',dataColor);
                  }else{
                    $(dataTarget).attr('class',`box mx-auto bg-dark`);
                    $(dataTarget).attr('data-now','bg-dark');
                  }
                  let dataNum =Number($(this).attr('data-num'));
                //   console.log('dataNum',dataNum);
                  dataNum--
                //   console.log($(this).attr('data-num'));
                 

                  if(dataNum<0){
                    dataNum = 0 ;
                  } 

                  $(this).text(dataNum) 
                  $(this).attr('data-num',dataNum)


                  

                })
            })

        });
      
    </script>
</body>

</html>
