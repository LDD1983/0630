<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .h-50px{
            height: 50px;
        }
    </style>

</head>

<body>
    <!-- header -->
    <div class="container-fluid bg-info">
        <div class="row">
            <div class="col text-center mt-3 mb-3 text-light display-5 text-uppercase">
                       menu
            </div>
        </div>
    </div>
    <!-- main  -->
    <div class="container-fluid">
        <!-- /////////////////  row-1 description -->
        <div class="row">
            <!-- item -->
            <div class="col-1 text-center border">品項</div>
            <!-- pic -->
            <div class="col-2 text-center border">照片</div>
            <!-- price -->
            <div class="col-3 text-center border">價格</div>
            <!-- number -->
            <div class="col-3 text-center border">數量</div>
            <!-- sum -->
            <div class="col-3 text-center border">小記</div>
        </div>
        <!-- /////////////////  row-2  item-1 -->
        <div class="row border">
            <!-- item -->
            <div class="col-1 text-center  h1 pt-5">1</div>
            <!-- pic -->
            <div class="col-2 text-center border-start">
                <img src="https://picsum.photos/id/63/150/150" alt="" class="rounded-5">
            </div>
            <!-- price -->
            <div class="col-3 text-center border-start ps-5 ">
                <input type="number" name="" id="item1price" readonly value="100" class="border border-0 h1 mt-5 ms-5">
            </div>
            <!-- number -->
            <div class="col-3 text-center border-start">
                <input type="number" name="" id="item1num" class=" h1 mt-5 ms-5 w-50" value="0" min="0">
            </div>
            <!-- sum -->
            <div class="col-3 text-center border-start ps-5">
                <input type="number" name="" id="item1sum" readonly value="0" class="border border-0 h1 mt-5 ms-5">
            </div>
        </div>
        <!-- /////////////////  row-3 item-2 -->
        <div class="row border">
            <!-- item -->
            <div class="col-1 text-center  h2 pt-5">2</div>
            <!-- pic -->
            <div class="col-2 text-center border-start">
                <img src="https://picsum.photos/id/63/150/150" alt="" class="rounded-5">
            </div>
            <!-- price -->
            <div class="col-3 text-center border-start ps-5 ">
                <input type="number" name="" id="item2price" readonly value="50" class="border border-0 h1 mt-5 ms-5">
            </div>
            <!-- number -->
            <div class="col-3 text-center border-start">
                <input type="number" name="" id="item2num" class=" h1 mt-5 ms-5 w-50" value="0" min="0" >
            </div>
            <!-- sum -->
            <div class="col-3 text-center border-start ps-5">
                <input type="number" name="" id="item2sum" readonly value="0" class="border border-0 h1 mt-5 ms-5">
            </div>
        </div>
        
        <!-- /////////////////  row-4 item-3 -->
        <div class="row border">
            <!-- item -->
            <div class="col-1 text-center  h1 pt-5">3</div>
            <!-- pic -->
            <div class="col-2 text-center border-start">
                <img src="https://picsum.photos/id/63/150/150" alt="" class="rounded-5">
            </div>
            <!-- price -->
            <div class="col-3 text-center border-start  ps-5 ">
                <input type="number" name="" id="item3price" readonly value="50" class="border border-0 h1 mt-5 ms-5">
            </div>
            <!-- number -->
            <div class="col-3 text-center border-start">
                <input type="number" name="" id="item3num" class=" h1 mt-5 ms-5 w-50 "value="0" min="0" >
            </div>
            <!-- sum -->
            <div class="col-3 text-center border-start ps-5">
                <input type="number" name="" id="item3sum" readonly value="0" class="border border-0 h1 mt-5 ms-5">
            </div>
        </div>
        <!-- /////////////sum -->
        <!-- Button trigger modal -->
        <div class="container-fluid ">
            <div class="row ">
                <div class="col text-center py-5">
                    <button type="button" class="btn btn-info w-75 h-50px" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        計算加總
                      </button>
                </div>
            </div>
        </div>

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">總共金額為</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
           $('#item1num').change(function(){
            // console.log('change ok');
            let item1tempS =  Number($('#item1price').val()) * Number($(this).val()) 
            // console.log( $('#item1price').val());
            // console.log('item1tempS',item1tempS);
            $('#item1sum').val(item1tempS);
           })
           $('#item2num').change(function(){
            // console.log('change ok');
            let item2tempS =  Number($('#item2price').val()) * Number($('#item2num').val()) 
            // console.log( $('#item1price').val());
            // console.log('item1tempS',item1tempS);
            $('#item2sum').val(item2tempS);
           })
           $('#item3num').change(function(){
            // console.log('change ok');
            let item3tempS =  Number($('#item3price').val()) * Number($('#item3num').val()) 
            // console.log( $('#item1price').val());
            // console.log('item1tempS',item1tempS);
            $('#item3sum').val(item3tempS);
           })
           console.log($('iuput'));
           let str = $('iuput').find('#item1num').val() + '*' + 123; 

           $('.modal-body').text(str)


            

        });
    </script>
</body>

</html>
